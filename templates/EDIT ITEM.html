<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="/edit_item2" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <td colspan="2"><div align="center">ITEM</div></td>
    </tr>
    <tr>
      <td>ITEM NAME </td>
      <td><label>
        <input type="text" name="textfield" VALUE="{{val[2]}}"/>
      </label></td>
    </tr>
    <tr>
      <td>CATEGORY</td>
      <td><label>
        <select name="select">
          {% for i in vals %}
          <option value="{{i[0]}}">{{i[1]}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td>RATE</td>
      <td><label>
        <input type="text" name="textfield3" VALUE="{{val[3]}}" />
      </label></td>
    </tr>
    <tr>
      <td>QUANTITY</td>
      <td><label>
        <input type="text" name="textfield4" VALUE="{{val[4]}}" />
      </label></td>
    </tr>
    <tr>
      <td>IMAGE</td>
      <td><label>
        <input type="file" name="file" VALUE="{{val[5]}}"/>{{val[5]}}
      </label></td>
    </tr>
    <tr>
      <td>DESCRIPTION</td>
      <td><label>
        <textarea name="textarea2">{{val[6]}}</textarea>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="UPDATE" />
          </div>
      </label>        
        <label></label>
      <div align="center"></div><div align="center"></div><div align="center"></div></td>
    </tr>
  </table>
</form>
</body>
</html>
